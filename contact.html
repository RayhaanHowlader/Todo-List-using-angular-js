<div class="content">
    <form ng-submit="sendMessage()" class="box"  name="contactForm" novalidate>
        <h1>Contact Us Form</h1>
        <input  type="text" placeholder="name" name="name" ng-model="contact.name" ng-required="true">

        <small ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            Enter a Valid name
        </small>
        <input id="submit" type="email" placeholder="Email" name="email" ng-model="contact.email" ng-required="true">
        <small ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            Enter a Valid Email
        </small>

        <textarea id="t" placeholder="Your Message" name="message" ng-required="true" ng-model="contact.message"></textarea>
        <small ng-show="contactForm.message.$touched && contactForm.message.$invalid">
            Enter a Valid Message
        </small>
        <input type="submit" value="send" ng-disabled="contactForm.$invalid">
    </form>


</div>
